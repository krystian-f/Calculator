<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="calculator-container">
      <div class="calculator__display">
        <div class="display__previous-operant"></div>
        <div class="display__operation"></div>
        <div class="display__current-operant"></div>
      </div>
      <div class="calculator__buttons">
        <div class="calculator__btn calculator__btn-fnc calculator__btn-CE">CE</div>
        <div class="calculator__btn calculator__btn-fnc calculator__btn-C">C</div>
        <div class="calculator__btn calculator__btn-fnc calculator__btn-DEL">DEL</div>
        <div class="calculator__btn calculator__btn-operator">รท</div>
        <div class="calculator__btn calculator__btn-number">7</div>
        <div class="calculator__btn calculator__btn-number">8</div>
        <div class="calculator__btn calculator__btn-number">9</div>
        <div class="calculator__btn calculator__btn-operator">ร</div>
        <div class="calculator__btn calculator__btn-number">4</div>
        <div class="calculator__btn calculator__btn-number">5</div>
        <div class="calculator__btn calculator__btn-number">6</div>
        <div class="calculator__btn calculator__btn-operator">-</div>
        <div class="calculator__btn calculator__btn-number">1</div>
        <div class="calculator__btn calculator__btn-number">2</div>
        <div class="calculator__btn calculator__btn-number">3</div>
        <div class="calculator__btn calculator__btn-operator">+</div>
        <div class="calculator__btn calculator__btn-number calculator__btn-point">.</div>
        <div class="calculator__btn calculator__btn-number">0</div>
        <div class="calculator__btn calculator__btn-fnc calculator__btn-sum">=</div>  
      </div>
    </div>
  </div>  
</body>
</html>
